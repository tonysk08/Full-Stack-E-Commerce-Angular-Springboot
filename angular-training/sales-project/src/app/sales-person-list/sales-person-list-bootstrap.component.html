<table class="table table-sm border-info table-hover">
    <thead class="table-secondary">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met couta?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList">
            <td>{{tempSalesPerson.firstName}}</td>
            <td>{{tempSalesPerson.lastName}}</td>
            <td>{{tempSalesPerson.email}}</td>
            <td>{{tempSalesPerson.salesVolume | currency:'USD'}}</td> <!-- EUR  -->
            <td>
                <div class="text-success" *ngIf="tempSalesPerson.salesVolume >= 6000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock class="table-danger">
                    <div class="text-danger">
                        No
                    </div>
                </ng-template>
            </td>
        </tr>
    </tbody>
</table>
